TodoCreator:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
  required:
    - id
    - name

TodoResponse:
  type: object
  properties:
    id:
      type: string
    user_id:
      type: string
      description: The ID of the user who created this todo
    title:
      type: string
    description:
      type: string
    completed:
      type: boolean
    is_public:
      type: boolean
      description: If true, visible to all users in the same tenant
    due_date:
      type: string
      format: date-time
      nullable: true
    completed_at:
      type: string
      format: date-time
      nullable: true
    created_by:
      $ref: "#/TodoCreator"
      description: The user who created this todo (included for public todos)
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time

TodoListResponse:
  type: object
  properties:
    todos:
      type: array
      items:
        $ref: "#/TodoResponse"
    total:
      type: integer

CreateTodoRequest:
  type: object
  required:
    - title
  properties:
    title:
      type: string
      minLength: 1
    description:
      type: string
    is_public:
      type: boolean
      default: false
      description: If true, visible to all users in the same tenant
    due_date:
      type: string
      format: date-time

UpdateTodoRequest:
  type: object
  properties:
    title:
      type: string
      minLength: 1
    description:
      type: string
    completed:
      type: boolean
    is_public:
      type: boolean
      description: If true, visible to all users in the same tenant
    due_date:
      type: string
      format: date-time
      nullable: true
